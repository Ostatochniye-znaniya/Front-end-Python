<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>График проверок остаточных знаний (2.6)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="stage">
        <div class="viewport">
            <div class="panel">

                <h1 class="h1">График проверок остаточных знаний</h1>

                <!-- ФИЛЬТРЫ -->
                <form method="get" class="form">
                    <div class="filter-row" style="margin-bottom: 20px;">

                        <div class="filter-item">
                            <span class="filter-label">Группа:</span>
                            <input type="text" name="group" value="{{ filter_group }}" class="input">
                        </div>

                        <div class="filter-item">
                            <span class="filter-label">Дисциплина:</span>
                            <input type="text" name="discipline" value="{{ filter_disc }}" class="input">
                        </div>

                        <div class="filter-item">
                            <span class="filter-label">Преподаватель:</span>
                            <input type="text" name="teacher" value="{{ filter_teacher }}" class="input">
                        </div>

                        <button class="btn" type="submit">Фильтровать</button>

                    </div>
                </form>

                <!-- ✅ ЭКСПОРТ В CSV -->
                <div class="action" style="justify-content: flex-start; margin-bottom: 10px;">
                    <button type="button" class="btn" id="export-csv-btn">Выгрузить в CSV</button>
                </div>

                <!-- ТАБЛИЦА РАСПИСАНИЯ -->
                <table class="groups">
                    <thead>
                        <tr>
                            <th>Группа</th>
                            <th>Дисциплина</th>
                            <th>Преподаватель</th>
                            <th>Дата</th>
                            <th>Время</th>
                            <th>Статус</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for item in schedule %}
                        <tr>
                            <td>{{ item.group }}</td>
                            <td>{{ item.discipline }}</td>
                            <td>{{ item.teacher }}</td>
                            <td>{{ item.date }}</td>
                            <td>{{ item.time }}</td>
                            <td>{{ item.status }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <!-- ✅ СКРИПТ ЭКСПОРТА -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const exportBtn = document.getElementById("export-csv-btn");
            if (!exportBtn) return;

            exportBtn.addEventListener("click", function () {
                const csv = buildCsvFromTable();
                if (!csv) {
                    alert("Нет данных для выгрузки.");
                    return;
                }

                const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "schedule.csv";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });

            function buildCsvFromTable() {
                const table = document.querySelector("table.groups");
                if (!table) return "";

                const rows = table.querySelectorAll("tr");
                const lines = [];

                rows.forEach(function (row) {
                    const cells = row.querySelectorAll("th, td");
                    if (!cells.length) return;

                    const values = [];
                    cells.forEach(function (cell) {
                        let text = cell.textContent || "";
                        text = text.replace(/\s+/g, " ").trim();

                        if (text.includes(";") || text.includes('"')) {
                            text = '"' + text.replace(/"/g, '""') + '"';
                        }

                        values.push(text);
                    });

                    lines.push(values.join(";"));
                });

                return lines.join("\r\n");
            }
        });
    </script>

</body>

</html>
